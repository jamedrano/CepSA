<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contáctanos</title>
</head>
<body>
    <header>
	<div class="logo">
	<img src="images/Logo Cepsa.jpeg" alt="Logo de CepSA" height="150">
    	</div>        
        <nav>
            <a href="index.html">Inicio</a>
            <a href="about.html">Nosotros</a>
            <a href="services.html">Servicios</a>
            <a href="contact.html">Contacto</a>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h1>Contáctanos</h1>
            <p>Por favor, utiliza el formulario a continuación para contactarnos, o utiliza la siguiente información.</p>
            <p>Email: cepsa.consultores@gmail.com</p>
            <p>Teléfono: +502 5978-1082</p>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 CepSA</p>
    </footer>
</body>
</html>
